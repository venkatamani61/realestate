<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Real Estate</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Body & Fonts */
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #f8f9fa;
        overflow-x: hidden;
      }

      /* Navbar */
      .navbar {
        position: sticky;
        top: 0;
        z-index: 1000;
        background: rgba(255, 255, 255, 0.98);
        transition: all 0.3s ease;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      }
      .navbar-brand {
        font-weight: bold;
        font-size: 1.8rem;
        color: #2575fc !important;
        transition: all 0.3s ease;
      }
      .navbar-brand:hover {
        color: #ff6a00 !important;
        transform: scale(1.1);
      }
      .nav-link {
        font-size: 1.1rem;
        margin: 0 10px;
        position: relative;
        color: #333 !important;
        transition: all 0.3s ease;
      }
      .nav-link::after {
        content: "";
        display: block;
        height: 2px;
        background: #2575fc;
        width: 0%;
        transition: width 0.3s ease;
        position: absolute;
        bottom: 0;
        left: 0;
      }
      .nav-link:hover {
        color: #2575fc !important;
      }
      .nav-link:hover::after {
        width: 100%;
      }
      .nav-link.btn-hover {
        padding: 6px 15px;
        border-radius: 25px;
        background: #2575fc;
        color: white !important;
        transition: all 0.3s ease;
      }
      .nav-link.btn-hover:hover {
        background: #ff6a00;
        transform: scale(1.1);
      }

      /* Hero particles container */
      .hero-bg {
        position: relative;
        height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        background: linear-gradient(135deg, #6a11cb, #2575fc, #ff6a00, #ffb347);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        color: white;
        overflow: hidden;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .hero-content h1 {
        font-size: 4rem;
        font-weight: 700;
        margin-bottom: 20px;
        animation: slideDown 1.5s ease forwards;
      }
      .hero-content p {
        font-size: 1.5rem;
        margin-bottom: 30px;
        animation: slideUp 1.5s ease forwards;
      }
      .btn-primary,
      .btn-secondary {
        font-size: 1.2rem;
        padding: 12px 30px;
        border-radius: 50px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        margin: 10px;
      }
      .btn-primary:hover,
      .btn-secondary:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }
      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Footer */
      footer {
        background: #1a1a1a;
        color: #fff;
        padding: 20px 0;
        text-align: center;
        font-size: 0.9rem;
        position: relative;
        bottom: 0;
        width: 100%;
      }
      footer a {
        color: #ff6a00;
        text-decoration: none;
      }
      footer a:hover {
        text-decoration: underline;
      }

      /* Particle bubbles */
      .bubble {
        position: absolute;
        border-radius: 50%;
        opacity: 0.4;
        animation: float 20s linear infinite;
        background: rgba(255, 255, 255, 0.2);
      }
      @keyframes float {
        0% {
          transform: translateY(100vh) scale(0.5);
          opacity: 0.3;
        }
        50% {
          opacity: 0.7;
        }
        100% {
          transform: translateY(-10vh) scale(1);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light px-3">
      <a class="navbar-brand" href="{{ url_for('home') }}">RealEstate</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          {% if 'user_id' in session %}
          <li class="nav-item">
            <a class="nav-link btn-hover" href="{{ url_for('profile') }}"
              >{{ session['username'] }}</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn-hover" href="{{ url_for('logout') }}"
              >Logout</a
            >
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link btn-hover" href="{{ url_for('register') }}"
              >Register</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link btn-hover" href="{{ url_for('login') }}"
              >Login</a
            >
          </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('properties') }}"
              >Properties</a
            >
          </li>
        </ul>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer>
      &copy; 2025 RealEstate. Created by <strong>Venkata Mani</strong>. All
      licenses reserved.
    </footer>

    <!-- Bubbles JS -->
    <script>
      const hero = document.querySelector(".hero-bg");
      if (hero) {
        for (let i = 0; i < 25; i++) {
          const bubble = document.createElement("div");
          bubble.classList.add("bubble");
          bubble.style.width = `${Math.random() * 20 + 10}px`;
          bubble.style.height = bubble.style.width;
          bubble.style.left = `${Math.random() * 100}%`;
          bubble.style.animationDuration = `${Math.random() * 15 + 10}s`;
          bubble.style.animationDelay = `${Math.random() * 5}s`;
          hero.appendChild(bubble);
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
